            transition: 1s opacity;
        }
        body.fade {
            opacity: 0;
            transition: none;
        }
        /* ~Responsive~ Overlay */
        div.overlay {
            text-align: center;
            visibility: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 2;
        }
        ul.overlay {
            list-style-type: none;
        }
        ul.overlay li {
            margin: 24px 0;
            font-size: 15px;
            font-family: 'Quicksand', sans-serif;
        }
        ul.overlay li a {
            text-decoration: none;
            text-transform: uppercase;
            color: #EAE7DC;
        }
        ul.overlay li a:hover {
            color: #666564;
        }
        /* Hamburger Menu */
        div.icon {
            float: right;
            color: #000000;
            visibility: hidden;
            z-index: 2;
        }

        /* Media queries control which nav bar to display */
        @media screen and (max-width: 550px) {
            .nav {
                visibility: hidden;
            }
            #menuBars {
                visibility: visible;
            }
        }
        @media screen and (min-width: 550px) {
            .nav {
                visibility: visible;
            }
            div.icon {
                visibility: hidden;
            }
            div.overlay {
                visibility: hidden;               
            }
        }
    </style>
</head>

    <script language="javascript">
        document.getElementById("nav").innerHTML += "<img class='logo' id='logo'  src='tea.png' />"

        /* User has clicked menu - display overlay */
        $('#menuBars').click(function(){
            $('#menuBars').css('visibility', 'hidden');
            $('div.overlay').css('visibility', 'visible');
        })

        /* User has clicked in div, but not on a link - hide overlay */
        $('div.overlay').click(function(){
            $('div.overlay').css('visibility', 'hidden');
            $('#menuBars').css('visibility', 'visible');
        })

        /* Special event listeners to hide overlay and 
         * re-build icon when screen is resized - needed as
         * javascript overrides media queries */
        var mq1 = window.matchMedia('(min-width: 550px)');
        function deleteOverlay (e) {
            if (e.matches) {
                $('div.overlay').css('visibility', 'hidden');
                $('#menuBars').css('visibility', 'hidden');
            }
        }
        mq1.addListener(deleteOverlay);
        var mq2 = window.matchMedia('(max-width: 550px)');
        function addMenu (e) {
            if (e.matches) {
                $('#menuBars').css('visibility', 'visible');
            }
        }
        mq2.addListener(addMenu);
    </script>

        /*Dealing with the Cookies*/
        function getCart() {
            var cookieArr = document.cookie.split(";");
                        for(var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split("=");
                
                var cleanPair = decodeURIComponent(cookiePair[1]);
                document.getElementById("entries").innerHTML += "<div class='cart' id='" + i + "'>" + cleanPair[0] + ": " +
                cleanPair[2] + "</div>";
            }
        }
