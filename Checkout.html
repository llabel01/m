    <script language="javascript">
        /* User has clicked menu - display overlay */
        $('#menuBars').click(function(){
            $('#menuBars').css('visibility', 'hidden');
            $('div.overlay').css('visibility', 'visible');
        })
        /* User has clicked in div, but not on a link - hide overlay */
        $('div.overlay').click(function(){
            $('div.overlay').css('visibility', 'hidden');
            $('#menuBars').css('visibility', 'visible');
        })
        /* Special event listeners to hide overlay and 
         * re-build icon when screen is resized - needed as
         * javascript overrides media queries */
        var mq1 = window.matchMedia('(min-width: 550px)');
        function deleteOverlay (e) {
            if (e.matches) {
                $('div.overlay').css('visibility', 'hidden');
                $('#menuBars').css('visibility', 'hidden');
            }
        }
        mq1.addListener(deleteOverlay);
        var mq2 = window.matchMedia('(max-width: 550px)');
        function addMenu (e) {
            if (e.matches) {
                $('#menuBars').css('visibility', 'visible');
                $('#whole').css('padding-left','0');
            }
        }
        mq2.addListener(addMenu);
    </script>


    <!-- Checkout Script-->
    <script language="javascript">
        $(document).ready(function(){
            $('body').removeClass('fade');
            getCart();
        });
        function getTea(){
            alert("Tea Ordered!");
        }

        /*Dealing with the Cookies*/
        function getCart() {
            var cookieArr = document.cookie.split(";");
            if (cookieArr[0] == ""){
                document.getElementById("entries").innerHTML = "<div class='cart'>Cart is empty</div>";
            }
            else{
                var totalCost = 0.0;
                for(var i = 0; i < cookieArr.length; i++) {
                    var cookiePair = cookieArr[i].split(":");
                    var cleanName = decodeURIComponent(cookiePair[1]);
                    var cleanName2 = cleanName.split(",");
                    var cleanNameF = cleanName2[0].substring(1, cleanName2[0].length - 1);
                    var cleanPrice = decodeURIComponent(cookiePair[3]);
                    cleanPrice = cleanPrice.substring(0, cleanPrice.length - 1);
                    totalCost += parseFloat(cleanPrice);
                    document.getElementById("entries").innerHTML += "<div class='cart' id='" + i + "'>" + cleanNameF + ": $" + cleanPrice + "</div>";
                }
                document.getElementById("entries").innerHTML += "<div class='cart' id='total'>Total Cost: $" + totalCost.toFixed(2) + "</div>";
            }    
        }
    </script>
