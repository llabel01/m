    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Blog</title>
    <style>
      h2{
        text-align: center;
        font-weight: bolder;
        font-size: 25px;
        margin: 3px;
      }
        /*Tea-blog styles*/
        div.header{
            font-size: 40px;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            text-transform: uppercase;
            color: #666564;
        }
        div.whole{
            text-align: center;
        }
        div.user{
            font-weight: bold;
            display: inline;
            border: 3px solid #D8C3A5;
            text-align: center;
            font-size: 22px;

        }
        div.info{
            margin-left: 20%;
            margin-right: 20%;
            font-size: 20px;
        }
        img.logo{
            width: 150px;
            height: 150px;
            padding: 0;
            margin: 0;
        }

        /*Fade in and font styles*/
        body {
            background-color: #EAE7DC;
            font-family: 'Quicksand', sans-serif;
            opacity: 1;
            transition: 1s opacity;
        }
        body.fade {
            opacity: 0;
            transition: none;
        }

        /* ~Responsive~ Overlay */
        div.overlay {
            text-align: center;
            visibility: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 2;
        }
        ul.overlay {
            list-style-type: none;
        }
        ul.overlay li {
            margin: 24px 0;
            font-size: 15px;
            font-family: 'Quicksand', sans-serif;
        }
        ul.overlay li a {
            text-decoration: none;
            text-transform: uppercase;
            color: #EAE7DC;
        }
        ul.overlay li a:hover {
            color: #666564;
        }

        /* Hamburger Menu */
        div.icon {
            float: right;
            color: #000000;
            visibility: hidden;
            z-index: 2;
        }

        /* Media queries control which nav bar to display */
        @media screen and (max-width: 550px) {
            .nav {
                visibility: hidden;
            }
            #menuBars {
                visibility: visible;
            }
        }
        @media screen and (min-width: 550px) {
            .nav {
                visibility: visible;
            }
            div.icon {
                visibility: hidden;
            }
            div.overlay {
                visibility: hidden;               
            }
        }
    </style>
</head>
<body>

    <script language="javascript">
        /* User has clicked menu - display overlay */
        $('#menuBars').click(function(){
            $('#menuBars').css('visibility', 'hidden');
            $('div.overlay').css('visibility', 'visible');
        })
        /* User has clicked in div, but not on a link - hide overlay */
        $('div.overlay').click(function(){
            $('div.overlay').css('visibility', 'hidden');
            $('#menuBars').css('visibility', 'visible');
        })
        /* Special event listeners to hide overlay and 
         * re-build icon when screen is resized - needed as
         * javascript overrides media queries */
        var mq1 = window.matchMedia('(min-width: 550px)');
        function deleteOverlay (e) {
            if (e.matches) {
                $('div.overlay').css('visibility', 'hidden');
                $('#menuBars').css('visibility', 'hidden');
            }
        }
        mq1.addListener(deleteOverlay);
        var mq2 = window.matchMedia('(max-width: 550px)');
        function addMenu (e) {
            if (e.matches) {
                $('#menuBars').css('visibility', 'visible');
            }
        }
        mq2.addListener(addMenu);
    </script>

    <h2 class=pageTitle>Hear About Tea Experiences</h2>



    <!-- Tea_blog Page-->
    <div class="whole" id="whole">
        <br /> <br />
        <div  class="entries" id="entries"></div>
        <div class="info" id="info"></div>
    </div>


    <!-- Tea_blog Script-->
    <script language="javascript">
        function obj(name, text){
            this.name = name;
            this.text = text;
        }


        var users = [];
        users.push(new obj("George Jacobs", "Many years ago I was bed ridden with arthritis and mild foot pain. All the doctors couldn't figure what was wrong with me and I thought this would never fix itself. However, thanks to What's the Tea, I've not only been cured of all my ailments, but also now have a beautiful mustache. I can now finally pursue my career in juggling thanks to What's the Tea. The Citrus flavor of the Flamingo Fresca has been what I look foward to everyday. I just need more tea at all times, and will do anything to get more..."));
        users.push(new obj("James Bond", "Everyday I need to be on my A game to be a spy for her majesty's secret service. Thanks to What's the Tea I can be my best. Tea has not only made me a better person, but is the only reason why I can still be in movies even though they are 50 years old. What's the Tea is so good that if someone wanted to take over the world, they could just buy me some What's the Tea and I would let it happen. The world or What's the Tea? It's not even close."));
        users.push(new obj("Adam Jones", ""))

        for (var i = 0; i < users.length; i++) {
            document.getElementById("entries").innerHTML += "<div class='user' id='" + i + "'>&nbsp" + users[i].name + "&nbsp </div>";
        }
         $(document).ready(function(){
             $('body').removeClass('fade');
             $('#entries div').on({
                mouseover : function() {
                    $(this).css({
                        'cursor': 'pointer',
                        'background-color': '#8E8D8A',
                    });
                },
                mouseout : function(){
                    $('#entries div').css({
                        'cursor' : 'default',
                        'background-color': '#EAE7DC',
                    });
                },
                click : function(){
                    var index = $("#entries div").index(this);
                    $("#info").html("<br />" + users[index].text + "")
                        .show();
                },
            });
        });
    </script>
